<script>
// JavaScript del Modal de √âxito
(function() {
    let modalResolve = null;

    // Funci√≥n global para mostrar modal (retorna una Promise)
    window.showSuccessModal = function(title, message, options = {}) {
        return new Promise((resolve) => {
            const overlay = document.getElementById('successModalOverlay');
            const titleElement = document.getElementById('modalTitle');
            const messageElement = document.getElementById('modalMessage');
            const btnText = document.getElementById('btnText');
            
            // Personalizar contenido
            if (title) titleElement.textContent = title;
            if (message) messageElement.textContent = message;
            
            // Configurar modo administrador si se especifica
            if (options.isAdmin) {
                setupAdminMode();
                if (options.buttonText) {
                    btnText.textContent = options.buttonText;
                }
            } else {
                setupUserMode();
            }
            
            // Guardar la funci√≥n resolve para llamarla cuando se haga clic en Aceptar
            modalResolve = resolve;
            
            // Mostrar modal
            overlay.classList.add('show');
            
            // Bloquear scroll del body
            document.body.style.overflow = 'hidden';
        });
    };
    
    // Funci√≥n para configurar modo administrador
    function setupAdminMode() {
        // Ocultar elementos de usuario
        const userElements = document.querySelectorAll('.user-mode, .user-features');
        userElements.forEach(el => el.style.display = 'none');
        
        // Mostrar elementos de administrador
        const adminElements = document.querySelectorAll('.admin-mode, .admin-features');
        adminElements.forEach(el => el.style.display = el.classList.contains('admin-features') ? 'flex' : 'block');
        
        // Cambiar el icono del bot√≥n
        const btnIcon = document.querySelector('#acceptBtn i');
        if (btnIcon) {
            btnIcon.className = 'fas fa-shield-alt';
        }
    }
    
    // Funci√≥n para configurar modo usuario
    function setupUserMode() {
        // Mostrar elementos de usuario
        const userElements = document.querySelectorAll('.user-mode, .user-features');
        userElements.forEach(el => el.style.display = el.classList.contains('user-features') ? 'flex' : 'block');
        
        // Ocultar elementos de administrador
        const adminElements = document.querySelectorAll('.admin-mode, .admin-features');
        adminElements.forEach(el => el.style.display = 'none');
        
        // Restaurar el icono del bot√≥n
        const btnIcon = document.querySelector('#acceptBtn i');
        const btnText = document.getElementById('btnText');
        if (btnIcon) {
            btnIcon.className = 'fas fa-paw';
        }
        if (btnText) {
            btnText.textContent = '¬°Comenzar mi aventura!';
        }
    }

    // Funci√≥n global para ocultar modal
    window.hideSuccessModal = function() {
        const overlay = document.getElementById('successModalOverlay');
        overlay.classList.remove('show');
        
        // Restaurar scroll del body
        document.body.style.overflow = '';
        
        // Resolver la promesa si existe
        if (modalResolve) {
            modalResolve();
            modalResolve = null;
        }
    };

    // Funci√≥n de compatibilidad (mantiene el nombre anterior)
    window.showSuccessNotification = window.showSuccessModal;
    window.hideSuccessNotification = window.hideSuccessModal;

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
        const acceptBtn = document.getElementById('acceptBtn');
        const overlay = document.getElementById('successModalOverlay');
        
        // Bot√≥n Aceptar
        if (acceptBtn) {
            acceptBtn.addEventListener('click', hideSuccessModal);
        }
        
        // Cerrar al hacer clic fuera del modal (opcional)
        if (overlay) {
            overlay.addEventListener('click', function(e) {
                if (e.target === overlay) {
                    hideSuccessModal();
                }
            });
        }
        
        // Cerrar con tecla Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && overlay.classList.contains('show')) {
                hideSuccessModal();
            }
        });
    });
})();
</script>
