<script>
// JavaScript del Modal de xito
(function() {
    let modalResolve = null;

    // Funci贸n global para mostrar modal (retorna una Promise)
    window.showSuccessModal = function(title, message) {
        return new Promise((resolve) => {
            const overlay = document.getElementById('successModalOverlay');
            const titleElement = document.getElementById('modalTitle');
            const messageElement = document.getElementById('modalMessage');
            
            // Personalizar contenido
            if (title) titleElement.textContent = title;
            if (message) messageElement.textContent = message;
            
            // Guardar la funci贸n resolve para llamarla cuando se haga clic en Aceptar
            modalResolve = resolve;
            
            // Mostrar modal
            overlay.classList.add('show');
            
            // Bloquear scroll del body
            document.body.style.overflow = 'hidden';
        });
    };

    // Funci贸n global para ocultar modal
    window.hideSuccessModal = function() {
        const overlay = document.getElementById('successModalOverlay');
        overlay.classList.remove('show');
        
        // Restaurar scroll del body
        document.body.style.overflow = '';
        
        // Resolver la promesa si existe
        if (modalResolve) {
            modalResolve();
            modalResolve = null;
        }
    };

    // Funci贸n de compatibilidad (mantiene el nombre anterior)
    window.showSuccessNotification = window.showSuccessModal;
    window.hideSuccessNotification = window.hideSuccessModal;

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
        const acceptBtn = document.getElementById('acceptBtn');
        const overlay = document.getElementById('successModalOverlay');
        
        // Bot贸n Aceptar
        if (acceptBtn) {
            acceptBtn.addEventListener('click', hideSuccessModal);
        }
        
        // Cerrar al hacer clic fuera del modal (opcional)
        if (overlay) {
            overlay.addEventListener('click', function(e) {
                if (e.target === overlay) {
                    hideSuccessModal();
                }
            });
        }
        
        // Cerrar con tecla Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && overlay.classList.contains('show')) {
                hideSuccessModal();
            }
        });
    });
})();
</script>
